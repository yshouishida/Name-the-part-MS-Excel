    <script>
        const themes = {    
            theme1: [
            { path: 'PartOfMSExcel/Name Box.png', description: 'name box' },
            { path: 'PartOfMSExcel/Formula Bar.png', description: 'Formula Bar' },
            { path: 'PartOfMSExcel/Zoom Control.png', description: 'Zoom Control' },
            { path: 'PartOfMSExcel/View Buttons.png', description: 'View Buttons' },
            { path: 'PartOfMSExcel/Status Bar.png', description: 'Status Bar' },
            { path: 'PartOfMSExcel/Cells.png', description: 'Cells' },
            { path: 'PartOfMSExcel/Row Bar Cells.png', description: 'Row Bar' },
            { path: 'PartOfMSExcel/Column Bar.png', description: 'Column Bar' },
            { path: 'PartOfMSExcel/Leaf Bar.png', description: 'Leaf Bar' },
            { path: 'PartOfMSExcel/Spreadsheet Area.png', description: 'Spreadsheet Area' },
            { path: 'PartOfMSExcel/Scroll Bars.png', description: 'Scroll Bars' },
            { path: 'PartOfMSExcel/Dialog Box Launcher.png', description: 'Dialog Box Launcher' },
            { path: 'PartOfMSExcel/Ribbon Toolbar.png', description: 'Ribbon Toolbar' },
            { path: 'PartOfMSExcel/Control Buttons.png', description: 'Control Buttons' },
            { path: 'PartOfMSExcel/Menu Bar.png', description: 'Menu Bar' },
            { path: 'PartOfMSExcel/Title Bar.png', description: 'Title Bar' },
            { path: 'PartOfMSExcel/File Tab.png', description: 'File Tab' },
            { path: 'PartOfMSExcel/Quick Access Toolbar.png', description: 'Quick Access Toolbar' }
            ]

        };

        let currentTheme = 'theme1';
        let previousWords = [];
        let currentWord = null;

        function getRandomWord() {
            const availableWords = themes[currentTheme];
            const filteredWords = availableWords.filter((word, index) => 
                !previousWords.includes(index) && word.description !== currentWord
            );
        
            if (filteredWords.length === 0) {
                previousWords = [];
                return getRandomWord();
            }
        
            const randomIndex = Math.floor(Math.random() * filteredWords.length);
            previousWords.push(availableWords.indexOf(filteredWords[randomIndex])); // Store the original index
            return filteredWords[randomIndex];
        }

        function displayRandomWord() {
            const translation = getRandomWord();
            const displayedImageElement = document.getElementById("displayedImage");
            const displayedDescriptionElement = document.getElementById("displayedDescription");

            displayedImageElement.src = translation.path;
            displayedDescriptionElement.textContent = translation.description;
            currentWord = translation.description;
        }

        function submitAnswer() {
            const enteredDescription = document.getElementById("text").value.trim();
            const correctDescription = currentWord;

            const feedbackElement = document.getElementById("feedback");
            const displayedImageElement = document.getElementById("displayedImage");

            if (enteredDescription.toLowerCase() === correctDescription.toLowerCase()) {
                feedbackElement.textContent = "Correct!";
                feedbackElement.style.color = "green";
                displayedImageElement.classList.remove("shake");
                displayRandomWord();
                document.getElementById("text").value = '';
            } else {
                feedbackElement.textContent = "Incorrect. Try again.";
                feedbackElement.style.color = "red";
                displayedImageElement.classList.add("shake");
                setTimeout(() => {
                    displayedImageElement.classList.remove("shake");
                }, 500);
            }
        }

        const submitButton = document.getElementById("submit");
        const textInput = document.getElementById("text");

        textInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                submitAnswer();
            }
        });

        submitButton.addEventListener("click", submitAnswer);
        displayRandomWord();

        // const imageWidthSelect = document.getElementById("imageWidth");

        // imageWidthSelect.addEventListener("change", function () {
        //     const width = imageWidthSelect.value;
        //     document.getElementById("displayedImage").style.width = width + 'px';
        // });

        // const themeSelect = document.getElementById("themeSelect");
        // themeSelect.addEventListener("change", function () {
        //     currentTheme = themeSelect.value;
        //     previousWords = []; // Reset previous words for the new theme
        //     displayRandomWord(); // Display a word from the new theme
        // });




        // image modal
        const img = document.getElementById('displayedImage');

        const modalImg = document.getElementById('modal-image');
        const excelImg = document.getElementById('excel');

        img.addEventListener('click', function() {
            modalImg.style.display = 'flex';
            excelImg.src = this.src;
        });

        document.querySelectorAll('.close')[0].addEventListener('click', () => {
            modalImg.style.display = 'none';
        });
    
        window.addEventListener('click', (event) => {
            if (event.target === modalImg) modalImg.style.display = 'none';
        });
